<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inl√§mningsuppgift  - Star Wars Trivia</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Page -->
    <div class="container flex-column flex-center">
        <div class="text-area flex-row flex-center">
            <h1>Choose characters</h1>
        </div>
        <div class="containers flex-row flex-center">
            <div class="left-container flex-column flex-center">
                <h2>Character 1</h2>
            </div>
            <div class="right-container flex-column flex-center">
                <h2>Character 2</h2>
            </div>
        </div>
        <div class="btn-container flex-row flex-center">
        </div>
    </div>

    <!-- Overlay -->
    <div class="test none">
        <div class="overlay flex-column flex-center">
            <div class="close flex-column flex-center">
                <span>X</span>
            </div>
            <div class="overlay-container flex-row flex-center">
                <div class="overlay-left-container flex-column flex-center">
                    <div class="overlay-left-container-content"></div>
                </div>
                <div class="overlay-center-container flex-column flex-center">
                    <div class="overlay-center-container-content"></div>
                </div>
                <div class="overlay-right-container flex-column flex-center">
                    <div class="overlay-right-container-content"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
